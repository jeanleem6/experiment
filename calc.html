<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<style>
	body {
		margin:0;
	}
	.left {
		width: -webkit-calc(75% - 2px - 1em);
		width: calc(75% - 12px - 1em);
		float: left;
		height: 50em;
		margin-right: 1em;
		padding:5px;
		border:1px solid #ccc;
		background-color: #f5f5f5;
	}
	.right {
		width: -webkit-calc(25% - 12px);
		width: calc(25% - 12px);
		float: left;
		height: 50em;
		padding:5px;
		border:1px solid #ddd;
		background-color: #f0f0f0;
	}
	</style>
</head>

<body>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
