	<input type="text" id="getNum" name="getNum"> = <span id="result"></span><input type="button" onclick="sum();" value="sum">

<script>
function sum(){
	var num = document.getElementById("getNum"),
		numValue = num.value,
		container = document.getElementById("result"),
		regExp = RegExp(/^\d+$/);

	if(!numValue.match(regExp)) {
		num.focus();
		alert("Please enter a number into the box!");
	} else {
		var sum=0;
		for(var i=1; i <= numValue; i++) {
			sum += i;
		}
		container.innerText = sum;
	}
}
</script>
