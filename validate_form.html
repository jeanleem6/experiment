<!Doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Form Validate</title>

<style>
body,div,p,ul,li,dl,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0}
body{background-color:#d9d9d9;font:13px/1.8 Arial,"Simsun",Helvetica,sans-serif;color:#fff}
li {list-style:none}
a{color:#fff;trasition:all .3s linear 0s}
a:hover{color:#ff522a; text-decoration:none}
img{border:none;vertical-align:middle;-ms-interpolation-mode: bicubic}
input,textarea {background: #e0e0e0; font: 13px/1.8 Arial,"Simsun", Helvetica, sans-serif; color:#f7f7f7; outline:none; resize:none}
.cf:before,.cf:after{content:"";display: table}.cf:after{clear:both}.cf{zoom:1}
.ac{text-align:center}
.content {position: relative; width:34%; margin:20px auto; padding:20px 0; background:#64516B; border-radius:6px; box-shadow: inset 0 0 50px rgba(71, 57, 76, 1); }
form { position:relative; width:240px; margin:60px auto; padding:16px; }
label {margin-right:12px}
input {border-radius: 4px; width:180px; height: 22px; border:1px solid #735d7b; margin:5px 0; padding:5px; background: #64516b; box-shadow: inset 0 0 20px rgba(71, 57, 76, 0.3);}
input[type="button"] {width:80px; height:32px; margin:20px 0 0 40px; padding:0 5px; border-color: #64516B; background-color: #4f3b56; cursor:pointer; transition:all .3s linear 0s}
input[type="button"]:hover {background-color: #5a4163; box-shadow: inset 0 1px 2px rgba(174,141,186,.2)}
</style>
</head>

<body>
<div class="content">
	<h2 class="ac">Javascript Form Validate Document</h2>
	<form method="post" action="https://github.com/jeanleem6" name="form" id="form">
		<div><label>姓名</label><input type="text" name="username" onblur="getValue();"></div>
		<div><label>年龄</label><input type="text" name="age"></div>
		<div><input type="button" name="button" value="提交" onclick="javascript:check();"></div>
	</form>
</div>

<!-- js Forward-->
<script>
	var username = document.form.username;

	function getValue() {
		if(username.value != "") {
			alert(username.value);
		}
		return false;
	}
</script>

<script>
// document.form.username.focus();
function check() {
	var age = document.form.age.value;
	var username = document.form.username.value;
	var num = /^\d+$/gi;
	var regname =  /^[\u4e00-\u9fa5]+$/gi;

	if (!regname.test(username) || username.length < 2) {
		alert("请用中文名");
		form.username.focus();
		return false;
	}

	if (!num.test(age)) {
		alert("请正确填写你的年龄！");
		form.age.focus();
		return false;
	}
	else if (age > 200 || age < 0) {
		alert("请输入0~200之间的整数");
		form.age.focus();
		return false;
	}
	document.form.submit();
}
</script>
</body>
</html>
